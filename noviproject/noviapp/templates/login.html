{% block content %}
  <div class="form-container">
    <form method="POST">
      {% csrf_token %}
      <h2>Login</h2>
      <input type="text" id="username" name="username">
      <input type="password" id="password" name="password">
      <button type="submit">Login</button>
    </form>
  </div>
{% endblock %}
